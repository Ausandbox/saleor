version: '2'
services:

  redis:
    image: redis
    restart: always
    ports:
      - 6379
    network_mode: "host"

  search:
    image: elasticsearch:5.5
    restart: always
    ports:
      - 9200
    environment:
      - bootstrap.memory_lock=true  # https://www.elastic.co/guide/en/elasticsearch/reference/master/setup-configuration-memory.html#mlockall
    env_file: .env
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 8g
    volumes:
       - ${OYE_ELASTIC_DATA}:/usr/share/elasticsearch/data
    network_mode: "host"

  rabbitmq:
    image: 'rabbitmq:3'
    restart: always
    entrypoint: /app/rabbitmq-entrypoint.sh
    env_file: .env
    ports:
      - '14672:15672'
      - 5672
    volumes:
      - ./docker/rabbitmq-entrypoint.sh:/app/rabbitmq-entrypoint.sh
      - rabbit:/var/lib/rabbitmq
    network_mode: "host"

  web: &web
    image: oyelogic
    restart: always
    entrypoint: /app/docker-entrypoint.sh
    env_file: .env
    depends_on:
      - redis
      - search
      - rabbitmq
    ports:
      - '8000'
    volumes:
      - ${DOCKER_HOST_OYE_MEDIA_ROOT}:${MEDIA_ROOT}
      - ${DOCKER_HOST_OYE_STATIC_ROOT}:${STATIC_ROOT}
      - ${DOCKER_HOST_OYE_INVOICES_ROOT}:${PDF_STORAGE_ROOT}
    network_mode: "host"

  celeryworker:
    image: oyelogic
    restart: always
    env_file: .env
    depends_on:
      - redis
      - rabbitmq
    entrypoint: /app/celery-entrypoint.sh
    volumes:
      - ${DOCKER_HOST_OYE_MEDIA_ROOT}:${MEDIA_ROOT}
      - ${DOCKER_HOST_OYE_INVOICES_ROOT}:${PDF_STORAGE_ROOT}
      - ./docker/celery-entrypoint.sh:/app/celery-entrypoint.sh
      - ./wait-for-it.sh:/wait-for-it.sh
    network_mode: "host"

  celerybeat:
    image: oyelogic
    restart: always
    env_file: .env
    depends_on:
      - rabbitmq
    entrypoint: /app/celerybeat-entrypoint.sh
    volumes:
      - ./docker/celerybeat-entrypoint.sh:/app/celerybeat-entrypoint.sh
      - ./wait-for-it.sh:/wait-for-it.sh
    network_mode: "host"


volumes:
  rabbit:
    driver: local
