version: '2'

services:
  etang_api:
    ports:
      - 8000:8000
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        STATIC_URL: '/static/'
    image: etang_api
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    depends_on:
#      - db
      - redis
#      - jaeger
    volumes:
      - ./saleor/:/app/saleor:Z
      - ./templates/:/app/templates:Z
      - ./tests/:/app/tests
      # shared volume between worker and api for media
      - saleor-media:/app/media
    command: python manage.py runserver 0.0.0.0:8000
    env_file: ../.env
    environment:
#      - JAEGER_AGENT_HOST=jaeger
      - STOREFRONT_URL=http://localhost:3000/
      - DASHBOARD_URL=http://localhost:9000/

  etang_front:
    build:
      context: ../etang-front
      dockerfile: ./Dockerfile.dev
    image: etang_front
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      - ../etang-front/:/app:cached
      - /app/node_modules/
    command: npm start -- --host 0.0.0.0

  etang_back:
    build:
      context: ../etang-back
      dockerfile: ./Dockerfile.dev
    image: etang_back
    ports:
      - 9000:9000
    restart: unless-stopped
    volumes:
      - ../etang-back/:/app:cached
      - /app/node_modules/
    command: npm start -- --host 0.0.0.0

  redis:
    image: library/redis:5.0-alpine

    ports:
      - 6379:6379
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    volumes:
      - saleor-redis:/data

  worker:
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        STATIC_URL: '/static/'
    image: etang_worker
    command: celery -A saleor worker --app=saleor.celeryconf:app --loglevel=info
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    env_file: ../.env
    depends_on:
      - redis
      - mailhog
    volumes:
        - ./saleor/:/app/saleor:Z
        - ./templates/:/app/templates:Z
        - ./tests/:/app/tests
        # shared volume between worker and api for media
        - saleor-media:/app/media
    environment:
      - EMAIL_URL=smtp://mailhog:1025

#  jaeger:
#    image: jaegertracing/all-in-one
#    ports:
#      - "5775:5775/udp"
#      - "6831:6831/udp"
#      - "6832:6832/udp"
#      - "5778:5778"
#      - "16686:16686"
#      - "14268:14268"
#      - "9411:9411"
#    restart: unless-stopped
#    networks:
#      - saleor-backend-tier

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui. Visit http://localhost:8025/ to check emails
    restart: unless-stopped
    networks:
      - saleor-backend-tier

volumes:
  saleor-redis:
    driver: local
  saleor-media:

networks:
  saleor-backend-tier:
    driver: bridge
