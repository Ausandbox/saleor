[uwsgi]
die-on-term = true
http-socket = :$(UWSGI_PORT)
log-format = UWSGI uwsgi "%(method) %(uri) %(proto)" %(status) %(size) %(msecs)ms [PID:%(pid):Worker-%(wid)] [RSS:%(rssM)MB]
master = true
max-requests = 100
memory-report = true
module = saleor.wsgi:application
processes = $(UWSGI_PROCESSES)
static-map = /static=/app/static
mimefile = /etc/mime.types

if-env = UWSGI_ENABLE_LOGGING
disable-logging = $(UWSGI_ENABLE_LOGGING)
endif =
if-not-env = UWSGI_ENABLE_LOGGING
disable-logging = True
endif =

