<div class="row">
    {% for i, choice in choices %}
        <div class="col-xs-6 col-sm-4">
            <button type="submit" class="btn btn-block btn-default btn-payment btn-{{ i }}">
                <span{% if choice != "Dummy provider" %} class="sr-only"{% endif %}>{{ choice }}</span>
            </button>
        </div>
    {% endfor %}
</div>
