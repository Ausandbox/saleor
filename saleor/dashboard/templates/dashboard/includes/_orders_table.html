{% load i18n %}
{% load prices_i18n %}
{% load status %}

<div class="data-table-container">
    <table data-table-api="/dashboard/api/orders/"
                                data-default-sort="desc"
                                data-max-page="{{ paginator.num_pages }}"
                                {% if page_size %}data-page-size="{{ page_size }}"{% endif %}
                                data-no-data-message="{% trans "No orders." %}"
                                class="bordered hoverable responsive data-table{% if not plain_table %} data-table--orderable{% endif %}">
        <thead>
            <tr>
                <th data-key="id" data-component="OrderLink">Number</th>
                <th data-key="status" data-component="OrderStatus">{% trans "Order status" %}</th>
                <th data-key="last_payment_status_display" data-component="OrderLastPaymentStatus">{% trans "Payment status" %}</th>
                <th data-key="created">{% trans "Placed on" %}</th>
                <th data-key="user" data-css-class="wide">{% trans "Customer" %}</th>
                <th data-key="total" data-css-class="right-align">{% trans "Total" %}</th>
            </tr>
        </thead>
    </table>
</div>
