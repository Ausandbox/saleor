{% load i18n %}

<form method="post" id="form-category" class="form-async" action="{% url 'wishlist:item-delete' item_pk=item.pk %}" novalidate>
  {% csrf_token %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col s12">
              <h5>{% blocktrans %}Are you sure you want to delete{% endblocktrans %}</h5>
              <p>{{ item_name }}</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Cancel" %}</button>
        </div>
      </div>
    </div>
</form>
